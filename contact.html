<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Husqvarna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Husqvarna</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="history.html">History</a>
                <a class="nav-link" href="models.html">Models</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 shadow-sm rounded">
                <h2 class="text-center mb-4">Get in Touch</h2>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2025 Husqvarna Motorcycles</p>
    </footer>

    <script>
        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault(); // Prevents page reload
            const name = document.getElementById('userName').value;
            alert("Thank you, " + name + "! Your message has been sent.");
        };
    </script>
</body>
</html>
