<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models - Husqvarna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Husqvarna</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="history.html">History</a>
                <a class="nav-link active" href="models.html">Models</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Our Models</h1>
        
        <div class="row">
            <div class="col-12 mb-3">
                <div class="p-3 border bg-white rounded">
                    <h3>Svartpilen 401</h3>
                    <p>An urban explorer built for the modern city.</p>
                    <button class="btn btn-sm btn-info model-btn">Show Details</button>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="p-3 border bg-white rounded">
                    <h3>Vitpilen 401</h3>
                    <p>A simple and progressive street bike.</p>
                    <button class="btn btn-sm btn-info model-btn">Show Details</button>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="p-3 border bg-white rounded">
                    <h3>Norden 901</h3>
                    <p>Designed for long-distance adventure touring.</p>
                    <button class="btn btn-sm btn-info model-btn">Show Details</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 border-top">
        <p>Go to <a href="contact.html">Contact Page</a></p>
    </footer>

    <script>
        // Select all buttons and add a click event
        const btns = document.querySelectorAll('.model-btn');
        
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                alert("This model is currently in stock!");
            };
        }
    </script>
</body>
</html>
